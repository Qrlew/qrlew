name: Deployment

on:
    push:
        tags:
            - v*

env:
    CARGO_TERM_COLOR: always

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Publish
              run: cargo publish --token ${CRATES_TOKEN}
              env:
                  CRATES_TOKEN: ${{ secrets.CRATES_TOKEN }}
