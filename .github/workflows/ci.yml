name: Qrlew CI

on:
    workflow_dispatch:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

env:
    CARGO_TERM_COLOR: always

jobs:
    build:
        runs-on: ubuntu-latest

        # Service containers to run with `runner-job`
        services:
            # Label used to access the service container
            postgres:
                # Docker Hub image
                image: postgres
                # Provide the password for postgres
                env:
                    POSTGRES_PASSWORD: qrlew-test
                # Set health checks to wait until postgres has started
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    # Maps tcp port 5432 on service container to the host
                    - 5432:5432

            mssql:
                image: mcr.microsoft.com/mssql/server:2019-CU28-ubuntu-20.04
                env:
                    # Set the SA password
                    SA_PASSWORD: "Strong@Passw0rd"
                    # Accept the EULA
                    ACCEPT_EULA: "Y"
                ports:
                    - 1433:1433
                options: >-
                    --health-cmd "/opt/mssql-tools18/bin/sqlcmd -C -S localhost -U SA -P 'Strong@Passw0rd' -Q 'SELECT 1'"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
            mysql:
                image: mysql:8.0
                env:
                # The MySQL docker container requires these environment variables to be set
                # so we can create and migrate the test database.
                # See: https://hub.docker.com/_/mysql
                MYSQL_DATABASE: qrlew_mysql_test
                MYSQL_ROOT_PASSWORD: qrlew_test
                ports:
                    # Opens port 3306 on service container and host
                    # https://docs.github.com/en/actions/using-containerized-services/about-service-containers
                    - 3306:3306
                # Before continuing, verify the mysql container is reachable from the ubuntu host
                options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        steps:
            - uses: actions/checkout@v3
            - name: Build
              run: cargo build --features mssql,bigquery,mysql --verbose
            - name: Run tests
              run: cargo test --features mssql,bigquery,mysql --verbose
