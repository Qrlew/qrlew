name: Qrlew CI

on:
    workflow_dispatch:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

env:
    CARGO_TERM_COLOR: always

jobs:
    build:
        runs-on: ubuntu-latest

        # Service containers to run with `runner-job`
        services:
            # Label used to access the service container
            postgres:
                # Docker Hub image
                image: postgres
                # Provide the password for postgres
                env:
                    POSTGRES_PASSWORD: qrlew-test
                # Set health checks to wait until postgres has started
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    # Maps tcp port 5432 on service container to the host
                    - 5432:5432

            mssql:
                image: mcr.microsoft.com/mssql/server:2019-CU28-ubuntu-20.04
                env:
                    # Set the SA password
                    SA_PASSWORD: "Strong@Passw0rd"
                    # Accept the EULA
                    ACCEPT_EULA: "Y"
                ports:
                    - 1433:1433
                options: >-
                    --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P 'Strong@Passw0rd' -Q 'SELECT 1'"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - uses: actions/checkout@v3
            - name: Build
              run: cargo build --features mssql,bigquery,mysql --verbose
            - name: Run tests
              run: cargo test --features mssql,bigquery,mysql --verbose
